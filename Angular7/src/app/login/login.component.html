<section fxLayout="row wrap" fxLayoutAlign="center center">
    <mat-card fxFlex="40%" fxFlex.xs="100%">
        <mat-card-title>Welcome to Poovai App!</mat-card-title>
        <form [formGroup]="loginForm" autocomplete="off" novalidate fxLayout="column wrap" fxLayoutAlign="center center" fxLayoutGap="10px">
            <mat-card-content>
                <mat-form-field>
                <input type=tel matInput placeholder="Enter Mobile number" formControlName="name" id="name" minlength="1" maxlength="10" required (input)="onSearch($event.target.value)">
                <mat-icon matSuffix>call</mat-icon>
                <mat-error *ngIf="hasError('name', 'required')">Mobile is required</mat-error>
                <mat-error *ngIf="hasError('name', 'minlength')">Mobile should  be 10 digit</mat-error>
                <mat-error *ngIf="hasError('name', 'maxlength')">Mobile should  be 10 digit</mat-error>
                </mat-form-field>
            
                <mat-form-field>
                <mat-label>Enter Password/OTP</mat-label>
                <input type=password matInput minlength="4" maxlength="6" formControlName="otp" required>
                <mat-icon matSuffix>visibility_off</mat-icon>
                <mat-error *ngIf="hasError('otp', 'required')">OTP is required</mat-error>
                <mat-error *ngIf="hasError('otp', 'minlength')">Please enter valid 6 digit OTP</mat-error>
                <mat-error *ngIf="hasError('otp', 'maxlength')">Please enter valid 6 digit OTP</mat-error>
                </mat-form-field>
            </mat-card-content>
            <mat-card-actions align="center">
                <button mat-raised-button color="primary" [disabled]="!loginForm.valid">Login</button>
            </mat-card-actions>
        </form>
    </mat-card>
</section>
